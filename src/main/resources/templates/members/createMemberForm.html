<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/members/join" th:object="${memberForm}" method="post">

    <div class="form-group">
      <label th:for="idname">아이디</label>
      <input type="text" th:value="${memberForm.idname}" th:field="*{idname}" class="form-control" placeholder="아이디를 입력하세요" th:class="${#fields.hasErrors('idname')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('idname')}"
         th:errors="*{idname}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="pw">비밀번호</label>
      <input type="password" th:value="${memberForm.pw}" th:field="*{pw}" class="form-control" placeholder="비밀번호를 입력하세요" th:class="${#fields.hasErrors('pw')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('pw')}"
         th:errors="*{pw}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:value="${memberForm.name}" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="address">주소</label>
      <input type="text" th:value="${memberForm.address}" th:field="*{address}" class="form-control" placeholder="주소를 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="addressDetail">상세주소</label>
      <input type="text" th:value="${memberForm.addressDetail}" th:field="*{addressDetail}" class="form-control" placeholder="상세 주소를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">제출</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
