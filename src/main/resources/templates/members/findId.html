<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
</head>
<style>
    .links a {
        font-size: 10px;
        text-decoration: none;
        color: #007bff;
        padding-right: 10px;
    }
    .links a:not(:last-child)::after {
        content: " | ";
    }
</style>
<body>
<div class="card align-middle" style="width:25rem;">
    <div class="card-title" style="margin-top:30px;">
    </div>
    <div class="card-body">
        <form action="findId" class="form-signin" method="POST">
            <p class="text2"> ${findid2}</p>
            <input type="text" name="name" id="name" class="form-control" placeholder="이름" required autofocus><BR>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일" required><br>
            <p class="check" id="check">${check}</p><br/>
            <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">아이디 찾기</button>

            <div class="links">
                <span><a href="findId.html">아이디 찾기</a></span>
                <span><a href="findPw.html">비밀번호 찾기</a></span>
                <span><a href="memberList.html">회원가입</a></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
