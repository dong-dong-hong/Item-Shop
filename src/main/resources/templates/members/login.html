<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>로그인</h2>
      <form th:action="@{/members/login}" th:object="${loginForm}" method="post">
        <div class="form-group">
          <label for="idname">아이디</label>
          <input type="text" class="form-control" id="idname" th:field="*{idname}" required>
        </div>
        <div class="form-group">
          <label for="pw">비밀번호</label>
          <input type="password" class="form-control" id="pw" th:field="*{pw}" required>
          <br/>
          <button type="submit" class="btn btn-primary" th:width="100px">로그인</button>
        </div>

      </form>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
