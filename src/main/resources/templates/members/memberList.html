<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>주소</th>
        <th>상세주소</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.idname}"></td>
        <td th:text="${member.pw}"></td>
        <td th:text="${member.address}"></td>
        <td th:text="${member.addressDetail}"></td>
        <td>
          <a href="#" th:href="@{/members/{id}/update (id=${member.id})}"
             class="btn btn-primary" role="button">수정</a>
        </td>
        <td>
          <a th:href="@{/members/{id} (id=${member.id})}" method="delete"
             class="btn btn-danger" role="button">삭제</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
