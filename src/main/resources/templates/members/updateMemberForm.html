<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:object="${form}" method="post">
    <!-- id -->
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label th:for="idname">아이디</label>
      <input type="text" th:field="*{idname}" class="form-control" placeholder="아이디를 입력하세요" readonly/>
    </div>
    <div class="form-group">
      <label th:for="pw">비밀번호</label>
      <input type="password"  th:field="*{pw}" class="form-control" placeholder="비밀번호를 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text"  th:field="*{name}"  class="form-control" placeholder="이름을 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="address">주소</label>
      <input type="text" th:field="*{address}"  class="form-control" placeholder="주소를 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="addressDetail">상세주소</label>
      <input type="text" th:field="*{addressDetail}" class="form-control" placeholder="상세주소를 입력하세요" />
    </div>
    <button type="submit" class="btn btn-primary">제출</button>
  </form>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
